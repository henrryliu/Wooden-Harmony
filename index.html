<!DOCTYPE html>
<html>
<head>
    <title>Chinese-Hakka Dictionary</title>
</head>
<body>
    <h1>木·韻客服</h1>
    <input type="text" id="query" placeholder="輸入問題">
    <button onclick="search()">查詢</button>
    <p>範例:如何註冊帳號?</p>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbzAI3qKu6zy4hYOykA31MxZvdOmXVJshRfUTQGyoD5Tmh-Uun9NEM8zUTlkKF9YrfJk/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
